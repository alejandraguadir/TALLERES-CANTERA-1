<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"> </script>
</head>

<body>

    <div class="container">

        <form action="" class="form" id="formulario">
            <h3 id="titulo">Contactenos</h3>

            <input type="text" id="nombre" placeholder="Ingrese nombre">
            <input type="text" id="correo" placeholder="Ingrese correo">
            <input type="text" id="asunto" placeholder="Ingrese asunto">
            <input type="text" id="mensaje" placeholder="Ingrese mensaje">

            <button type="button" id="enviar">Enviar</button>
            <hr>
            <button type="button" id="limpiar">Limpiar</button>


        </form>

    </div>

    <script src="./script.js"> </script>
</body>

</html>
