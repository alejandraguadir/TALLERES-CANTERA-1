<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form action="">
        <h2 class="titulo">Formulario</h2>

        <label for="">
            <span>Nombre</span>
            <input type="text" id="nombre" autocomplete="name" required>
        </label>
        <label for="">
            <span>Asunto</span>
            <input type="text" id="asunto" required>
        </label>
        <label for="">
            <span>Email</span>
            <input type="text" id="email" autocomplete="email" required>
        </label>
        <input type="submit" />

        <input list="Talleres pseint" />
        <datalist id="Talleres pseint">
            <option value="Variable e impresión"></option>
            <option value="Condicionales"></option>
            <option value="Ciclos"></option>
            <option value="Arreglos"></option>
            <option value="Funciones"></option>

            <input list="Talleres  Java" />
            <datalist id="Talleres Java">
                <option value="Variable e impresión"></option>
                <option value="Condicionales"></option>
                <option value="Ciclos"></option>
                <option value="Arreglos"></option>
                <option value="Calculadora"></option>

    </form>
</body>

</html>
